<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button v-on:click.once="showInfo">click</button>
        <button @click="showInfo1">click</button>
        <button @click="showInfo2($event,66)">click</button>
        <input @click.prevent='showInfo3' type="checkbox" name="test" >A
        <input @change='showInfo3' type="checkbox" name="test" >B

        <div @click="showInfo" style="background-color:aquamarine;width: 80%;height: 50PX;">
            <input type="button"@click.stop="showInfo" value="click">
        </div>
        <input @keydown.ctrl="showInfo1" type="text" name="" id="">
    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{

        },
        methods:{
            showInfo(){
                alert('hello!');
            },
            showInfo1(event){
                // alert('hello!');
                console.log(event.code);
            },
            showInfo2(event,number){
                alert('hello!'+number);
            },
            showInfo3(event){
                console.log(event.target.name);
            }
        }
    })

</script>

</html>
